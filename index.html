<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<header class="header">
    <h1>Tic-Tac Toe</h1>
    <h2>Made with: <b>JavaScript</b> in <b>Webstorm</b> By:  <b>Daniel Ferrer</b></h2>
    <p>2 Player Game: Player 1 goes first and is "X". Player 2 is "O" Click any square below to begin!</p>
    <p>P1 W: <span id="p1wins">0</span> L: <span id="p1losses">0</span> D: <span id="p1draws">0</span></p>
    <p>P2 W: <span id="p2wins">0</span> L: <span id="p2losses">0</span> D: <span id="p2draws">0</span></p>
</header>
<div id="game">
    <table id="game_board">
        <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr><tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr><tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr>
    </table>
</div>

<script src="ticTacToe.js"></script>

</body>
</html>
